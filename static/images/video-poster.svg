<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Robot arm representation -->
  <g filter="url(#drop-shadow)">
    <!-- Base -->
    <rect x="100" y="320" width="80" height="40" rx="8" fill="#424242" />
    <circle cx="140" cy="320" r="25" fill="#616161" />
    
    <!-- First arm segment (vertical) -->
    <rect x="130" y="200" width="20" height="120" fill="#757575" />
    <circle cx="140" cy="200" r="15" fill="#616161" />
    
    <!-- Second arm segment (horizontal) -->
    <rect x="140" y="190" width="180" height="20" fill="#757575" />
    <circle cx="320" cy="200" r="15" fill="#616161" />
    
    <!-- Third arm segment (angled down) -->
    <rect x="315" y="200" width="20" height="80" fill="#757575" />
    <circle cx="325" cy="280" r="12" fill="#616161" />
    
    <!-- Gripper assembly -->
    <rect x="315" y="275" width="30" height="15" rx="3" fill="#616161" />
    <!-- Gripper jaws -->
    <rect x="340" y="270" width="15" height="8" rx="2" fill="#424242" />
    <rect x="340" y="287" width="15" height="8" rx="2" fill="#424242" />
    
    <!-- Cable being held -->
    <rect x="355" y="278" width="60" height="10" rx="5" fill="#fdd835" />
    <rect x="415" y="278" width="8" height="10" rx="2" fill="#e65100" />
  </g>
  
  <!-- Connector housing representation -->
  <g transform="translate(500, 250)" filter="url(#drop-shadow)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#424242" />
    <rect x="10" y="10" width="120" height="60" rx="5" fill="#212121" />
    
    <!-- Connector ports (properly spaced) -->
    <rect x="25" y="25" width="25" height="25" rx="3" fill="#424242" />
    <rect x="57" y="25" width="25" height="25" rx="3" fill="#424242" />
    <rect x="89" y="25" width="25" height="25" rx="3" fill="#424242" />
    
    <!-- Highlight the target port -->
    <rect x="25" y="25" width="25" height="25" rx="3" fill="#4fc3f7" opacity="0.3" />
  </g>
  
  <!-- Motion arrow indicating insertion -->
  <g filter="url(#drop-shadow)">
    <path d="M425,283 L495,288" stroke="#4fc3f7" stroke-width="4" stroke-dasharray="8,4" />
    <polygon points="495,288 485,283 485,293" fill="#4fc3f7" />
  </g>
  
  <!-- Camera elements (dual cameras as mentioned in the methodology) -->
  <g transform="translate(200, 80)" filter="url(#drop-shadow)">
    <!-- Front camera -->
    <rect x="0" y="0" width="45" height="35" rx="5" fill="#37474f" />
    <circle cx="22" cy="17" r="12" fill="#263238" />
    <circle cx="22" cy="17" r="6" fill="#0288d1" />
    <text x="22" y="50" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Front</text>
  </g>
  
  <g transform="translate(400, 80)" filter="url(#drop-shadow)">
    <!-- Side camera -->
    <rect x="0" y="0" width="45" height="35" rx="5" fill="#37474f" />
    <circle cx="22" cy="17" r="12" fill="#263238" />
    <circle cx="22" cy="17" r="6" fill="#0288d1" />
    <text x="22" y="50" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Side</text>
  </g>
  
  <!-- Vision lines from cameras to cable/gripper -->
  <g stroke="#4fc3f7" stroke-width="2" stroke-dasharray="5,3" opacity="0.7">
    <line x1="222" y1="115" x2="340" y2="270" />
    <line x1="422" y1="115" x2="380" y2="280" />
  </g>
  
  <!-- Play button overlay -->
  <g transform="translate(400, 225)">
    <circle cx="0" cy="0" r="50" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
    <polygon points="18,0 -12,-20 -12,20" fill="white" />
  </g>
  
  <!-- Text overlay -->
  <g transform="translate(400, 380)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">
      Cable Insertion Demo
    </text>
    <text font-family="Arial, sans-serif" font-size="16" fill="white" y="25" opacity="0.9">
      YOOO: Vision-Driven Robotic Assembly
    </text>
  </g>
</svg>
